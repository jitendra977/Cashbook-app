version: "3.9"

services:
  backend:
    build: ./backend
    container_name: cashbook_backend
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    environment:
      - DEBUG=1
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: cashbook_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=/api
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: cashbook_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge